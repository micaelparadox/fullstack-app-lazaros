<div class="p-fluid">
  <div class="p-field">
    <button mat-raised-button color="primary" (click)="addUser()">Adicionar Usuário</button>
  </div>

  <div class="scrollable-table">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="profileDescriptions">
        <th mat-header-cell *matHeaderCellDef>Descrições dos Perfis</th>
        <td mat-cell *matCellDef="let user">{{ user.profileDescriptions }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="accent" (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDeleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['name', 'profileDescriptions', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'profileDescriptions', 'actions'];"></tr>
    </table>
  </div>
</div>
